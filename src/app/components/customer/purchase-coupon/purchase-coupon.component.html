<div class="mainDiv">
    <form #formInfo="ngForm">
        <h3>Enter Coupon ID to Purchase this Coupon</h3>
        <input #idInfo="ngModel" required min="0" step="1" type="number" placeholder="Id" [(ngModel)]="coupon.id" name="id" oninput="validity.valid||(value='');">
        <span *ngIf="idInfo.errors?.required && idInfo.touched">Missing Id</span>
        <!-- <span *ngIf="idInfo.errors?.pattern && idInfo.touched">Please, use digits only!</span> -->
        <br><br>
    
        <button [disabled]="!formInfo.form.valid" (click)="purchaseCoupon()">Purchase Coupon</button>
        <br><br>
        <button type="reset" class="button">Reset</button>
        <br><br>
        <button (click)="closeList()">Cancel! Back to Customer</button>
        <br><br>
        
    </form>
</div>
