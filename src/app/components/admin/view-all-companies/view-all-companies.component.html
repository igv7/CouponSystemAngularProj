    <div *ngIf="companies">
            <p>Filter by name:</p>
            <input type='text' [(ngModel)] = 'listFilter'>
            <h4>Filtered by: {{listFilter}}</h4>
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Password</th>
                <th>Email</th>
            </tr>
            <tr *ngFor="let c of companies | companyFilter: listFilter">
                <td>{{c.id}}</td>
                <td>
                    <a routerLink="../view-all-companies/company-details/{{c.id}}" routerLinkActive="active-link">
                        {{c.name}}
                    </a>
                </td>
                <td>{{c.password}}</td>
                <td>{{c.email}}</td>
            </tr>
        </table>
    </div>
</div>
