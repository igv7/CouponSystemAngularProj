<div>
    <form #formInfo="ngForm">
        <h3>Enter Company ID to delete this Company</h3>
        
        <input #idInfo="ngModel" required min="0" step="1" type="number" placeholder="Id" [(ngModel)]="company.id" name="id" oninput="validity.valid||(value='');">
        <span *ngIf="idInfo.errors?.required && idInfo.touched">Missing Id</span>
        <!-- <span *ngIf="idInfo.errors?.pattern && idInfo.touched">Please, use digits only!</span> -->
        <br><br>

        <button [disabled]="!formInfo.form.valid" (click)="deleteCompany()">Delete Company</button>
        <br><br>
        <button [disabled]="!formInfo.form.valid" (click)="cancelDelete()">Cancel! Back to Admin</button>
    </form>
    <br><br><br><br><br><br><br><br><br><br>
    <h3><a routerLink="/admin">Close</a></h3>
</div>
