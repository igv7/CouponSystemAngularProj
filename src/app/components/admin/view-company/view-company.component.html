<div>
    <form #formInfo="ngForm">
        <h3>Enter Company ID to view this Company</h3>
    
        <input #idInfo="ngModel" required min="0" step="1" type="number" placeholder="Company ID" [(ngModel)]="company.id" name="id" oninput="validity.valid||(value='');">
        <span *ngIf="idInfo.errors?.required && idInfo.touched">Missing Id</span>
        <!-- <span *ngIf="idInfo.errors?.pattern && idInfo.touched">Please, use digits only!</span> -->
        <br><br>

        <button [disabled]="!formInfo.form.valid" (click)="getCompany()">View Company</button>
        <br><br>
        <button [disabled]="!formInfo.form.valid" type="reset" class="button">Reset ID</button>
    </form>
    <p class="details">
        <h3>Id: {{company.id}}</h3>
        <h3>Name: {{company.name}}</h3>
        <h3>Password: {{company.password}}</h3>
        <h3>Email: {{company.email}}</h3>
        <br>
        <h3><a routerLink="/admin">Close</a></h3>
</div>
